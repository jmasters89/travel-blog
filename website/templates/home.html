{% extends "hero_image.html" %}

{% block hero_title %}Masters of Escapism{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Travel Bucket List</h2>
    
    <!-- List container -->
    <div class="card shadow-sm">
      <ul id="notes" class="list-group list-group-flush"></ul>
    </div>
    
    <!-- Form for adding new items -->
    <form id="add-note-form" class="mt-4">
      <div class="input-group">
        <input type="text" id="new-note" class="form-control" placeholder="Enter a new destination" required>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-paper-plane mr-2"></i> Add to List
        </button>
      </div>
    </form>
  </div>
{% endblock %}
